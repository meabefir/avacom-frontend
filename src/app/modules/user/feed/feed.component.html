<div *ngIf="(postService.posts.length); else postsLoader" class="posts-container">
    <div *ngFor="let post of postService.posts">
        <app-post title="{{post.title}}" text="{{post.text}}" username="{{post.username}}"></app-post>
    </div>
</div>
<ng-template #postsLoader>
    <div *ngIf="postService.fetchedFeed == false">
        <mat-progress-bar mode="query" style="width: 500px;"></mat-progress-bar>
    </div>
</ng-template>
